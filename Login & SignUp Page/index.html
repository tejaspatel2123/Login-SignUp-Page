<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>GECM</title>
  </head>
  <body>
    <!-- <div class="top"></div> -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="color: #fff">GECM</span>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <img src="img/logoGrey.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <h2 class="card-title">Log in</h2>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-outline-secondary" type="submit">
            Log in
          </button>
        </div>
        <div class="sign-up-pass">
          <a href="signup.html" class="sign-up" target="_blank">Sign up</a>
          <a href="forgotpass.html" class="for-pass" target="_blank"
            >Forgot Password?</a
          >
        </div>
      </div>
    </div>
    <div class="bottom">
      <p>2023 Â© gecm</p>
    </div>
    <!-- Bootstrap script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

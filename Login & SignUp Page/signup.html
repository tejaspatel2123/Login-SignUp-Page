<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>GECM</title>
    <style>
      .card {
        text-align: start;
        padding: 10px;
      }
      p {
        font-family: "Roboto", sans-serif;
        margin-top: 15px;
      }
      .card {
        width: 28rem;
      }
      @media only screen and (max-width: 500px) {
        .card {
          width: 18rem;
        }
      }

      @media only screen and (max-width: 300px) {
        .card {
          width: 13rem;
          font-size: 13px;
        }
        .btn {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="color: #fff">GECM</span>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Sign Up</h2>
          <p>Please fill in this form to create an account!</p>
          <hr />
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="First name" />
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Last name" />
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Confirm Password</label>
          </div>

          <button class="w-50 btn btn-secondary" type="submit">Sign Up</button>
        </div>
      </div>
    </div>
    <div class="bottom">
      <p>2023 Â© gecm</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
